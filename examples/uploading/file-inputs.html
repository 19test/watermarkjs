<!doctype html>
<html lang="en">
  <head>
    <title>Testing With URLs</title>
    <script src="/scripts/watermark.min.js"></script>
    <script src="/scripts/examples.js"></script>
  </head>
  <body>
    <h1>Uploading a watermarked image from urls</h1>
    <img style="display:block;" id="composite" />
    <progress min="0" max="100" value="0">0% complete</progress>
    <form method="POST">
      <p>
        <label for="target">Target</label>
        <input type="file" id="target" />
      </p>

      <p>
        <label for="watermark">Watermark</label>
        <input type="file" id="watermark" />
      </p>

      <p>
        <input type="submit" value="upload">
      </p>
    </form>
    <script>

    /********************************************
     * Generate the watermark and upload it when the form is submitted.
     *
     * All supporting functions are defined in scripts/examples.js
     ********************************************/
    document.querySelector('form').addEventListener('submit', function (e) {
      var files = [
        document.getElementById('target').files[0],
        document.getElementById('watermark').files[0]
      ];

      watermark(files)
        .blob(examples.lowerRight)
        .then(examples.upload);

      e.preventDefault();
    }, false);

    </script>
  </body>
</html>
